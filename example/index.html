<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>test</title>
    <style>
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="css/jquery.popVideo.css">
</head>
<body>
<!--https://c1.mifile.cn/f/i/17/mi6/index/video-footer.mp4-->
<video src="/media/video.mp4" webkit-playsinline playsinline x5-video-player-type="h5"
       loop muted autoplay id="video" class="video" style="width: 300px">
    <source src="/media/video.mp4" type="video/mp4">
</video>
<div style="height: 3000px"></div>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/jquery.popVideo.js"></script>
<script>
    $('#video').click(function () {
        $('#video').popVideo({
            playOnOpen: true,
            title: "这是一个视频啦啦啦啦",
//            closeOnEnd: true,
            pauseOnClose: true,
            video: "media/popvideo.mp4"
//            video:'https://c1.mifile.cn/f/i/17/mi6/index/video-footer.mp4'
        }).open()
    });
</script>
</body>
</html>
